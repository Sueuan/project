<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/base.css"/>

    <script src="js/common.js"></script>
</head>
<body>
<div  class="pop_1">

    <div class="pop_main">
        <div class="pop_top clearfix">
            <div class="top_left fl clearfix">
                <span class="icon fl"></span>
                <span class="text fl">修改基本信息</span>
            </div>
            <div class="top_right fr clearfix">
                <span class="off_btn fr"></span>
            </div>
        </div>
        <div class="pop_list">
            <ul>
                <li class="clearfix">
                    <label>用户昵称：</label>
                    <input type="text"/>
                </li>
                <li class="clearfix">
                    <label>登录名称：</label>
                    <input type="text"/>

                    <label>用户分组：</label>
                    <input type="text"/>
                </li>
            </ul>
            <div class="list_btn clearfix">
                <div class="fr clearfix">
                    <span class="pop_save fl">保存</span>
                    <span class="pop_cancel fl">取消</span>
                </div>
            </div>
        </div>
    </div>
</div>
