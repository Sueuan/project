<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>搜索页</title>
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/resetPage-rem.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<div class="wrap">
    <!--header-->
    <div class="search_header clearfix">
        <div class="search_box fl clearfix">
            <a class="fl return_icon" href="index.html"></a>
            <input class="fl" type="text"/>
            <div class="placeholder clearfix">
                <span class="icon fl"></span>
                <span class="text fl">屠呦呦</span>
            </div>
            <div style="display: none" class="icon_delete"></div>
        </div>
        <div class="search_cancel fr">
            <a href="index.html">搜索</a>
        </div>
    </div>
    <!--list-->
    <div class="search_list">
        <ul>
            <li>
                <div class="list_title">热门搜索</div>
                <ul class="list_main">
                    <li class="clearfix border_none">
                        <span>中国</span>
                        <span>德国</span>
                        <span class="border_none">法国</span>
                    </li>
                    <li class="clearfix">
                        <span>意大利</span>
                        <span>瑞典</span>
                        <span class="border_none">挪威</span>
                    </li>
                    <li class="clearfix">
                        <span>美国</span>
                        <span>奥地利</span>
                        <span class="border_none">美国</span>
                    </li>
                </ul>
            </li>
            <li>
                <div class="list_title">历史记录</div>
                <ul class="list_main past_browse">
                    <li class="clearfix border_none">
                        <span class="icon"></span>
                        <span>阿比让</span>
                    </li>
                    <li class="clearfix">
                        <span class="icon"></span>
                        <span>阿伯丁</span>
                    </li>
                    <li class="clearfix">
                        <span class="icon"></span>
                        <span>阿布贾</span>
                    </li>
                    <li class="clearfix">
                        <span class="icon"></span>
                        <span>阿达纳</span>
                    </li>
                    <li class="clearfix">
                        <span class="icon"></span>
                        <span>阿德莱德</span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
